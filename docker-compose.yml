services:
  db:
    container_name: postgres
    image: postgres:14.1
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped
  spring-boot-app:
    container_name: spring-boot-app
    image: bladimirg/spring-boot-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/student
    ports:
      - "8088:8080"
    networks:
      - db
    depends_on:
      - db
    restart: unless-stopped
networks:
  db:
    driver: bridge
volumes:
  db: